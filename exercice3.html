<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 3</title>
</head>
<body>
  <label>Votre choix : </label>
  <input type="text" id="number" />
  <button type="button" name="button" id="choix">Valider choix !</button>
  <script>
    $(function(){
      var goodNumber = Math.floor(Math.random()*100)+1;
      var counter = 0;
      $('#choix').click(function(){
        counter ++;
        var choiceNumber = $('#number').val();
        if(isNaN(choiceNumber)==false){
          if(goodNumber > choiceNumber){
            alert('Plus !');
          } else if(goodNumber < choiceNumber){
            alert('Moins !');
          } else{
            alert('Correct ! en ' + counter + ' essais !');
          }
        } else{
          alert('Donnez un nombre !');
        }
      });
    });
  </script>
</body>
</html>
